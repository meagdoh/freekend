<br>
<!-- event card below -->

<div ng-repeat="event in vm.events | filter: {id: vm.eventId}">

    <div class="box" >
      <div class="columns">
        <div ng-hide="event.image.medium.url == null" class="column is-half">
          <div class="media-left">
            <figure class="image">
              <img ng-src="{{event.image.medium.url}}" alt="Image">
            </figure>
          </div>
        </div>
        <div class="column">
          <div class="media-content">
            <div class="content">
              <p class="title is-3"><a href="" ng-click="vm.setSingleEvent(event)" ui-sref="eventShow({id: event.id})"><strong>{{ event.title }}</strong></a></p>
              <p class="title is-3"><small>{{ event.start_time }}</small></p>
              <p>
                <strong>{{ event.venue_address }}</strong><br>
                <strong>{{ event.city_name }}, {{ event.region_abbr }} {{ event.postal_code }}</strong>
              </p>
              <p ng-bind-html="event.description">
              </p>

            </div>
            <nav class="level is-mobile">
              <div class="level-left">
                <a class="level-item">
                  <span class="icon is-medium"><i class="fa fa-heart"></i></span>
                </a>
              </div>
              <div class="level-right">
                <a class="level-item">
                  <span class="icon is-medium"><a ui-sref="eventsIndex" class="button is-link">Back</a></span>
                </a>
                <a class="level-item">
                  <span class="icon is-medium"><a ui-sref="commentNew({id: event.id})" class="button is-primary">New Comment</a></span>
                </a>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </div>
    <br>

<div class="box">
  <div class="columns">
    <div class="column is-1"></div>
    <div class="column is-10">
      <div class="box">
      <article class="media" ng-repeat = "comment in vm.comments | filter: {event_id: vm.eventId}">
        <div class="media-content">
          <div class="content">
            <p>
              <strong>{{comment.author}}</strong>
              <br>
              {{comment.content}}
            </p>
            <a class="level-item">
              <a ui-sref="commentEdit({id: event.id, comment_id: comment.id})" class="button is-info">Edit</a>
            </a>
          </div>
        </div>
      </article>
    </div>
    </div>
    <div class="column"></div>

  </div>
    </div>

</div>
</div>
