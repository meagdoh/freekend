<div class="box">
	<div class="columns">
		<div class="column is-3">
		</div>
		<div class="column is-6">
			<div class="block has-text-centered">
				<a ui-sref="cityShow({city_name: 'Boston'})" ng-click="vm.getCityInfo()" class="button is-info">Boston</a>
				<a ui-sref="cityShow({city_name: 'Chicago'})" ng-click="vm.getCityInfo()" class="button is-info">Chicago</a>
				<a ui-sref="cityShow({city_name: 'Washington'})" ng-click="vm.getCityInfo()" class="button is-info">Washington</a>
			</div>
		</div>
		<div class="column">
		</div>
	</div>
</div>

<br>

<div ng-repeat="event in vm.events">
	<div class="box">
		<div class="columns">
			<div ng-hide="event.image.medium.url == null" class="column is-half">
				<div class="media-left">
					<figure class="image">
						<img ng-src="{{event.image.medium.url}}" alt="Image">
					</figure>
				</div>
			</div>
			<div class="column">
				<div class="media-content">
					<div class="content">
						<p class="title is-3"><a href="" ng-click="vm.setSingleEvent(event)" ui-sref="eventShow({id: event.id})"><strong>{{ event.title }}</strong></a></p>
						<p class="title is-3"><small>{{ event.start_time }}</small></p>
						<p>
							<strong>{{ event.venue_address }}</strong><br>
							<strong>{{ event.city_name }}, {{ event.region_abbr }} {{ event.postal_code }}</strong>
						</p>
						<p ng-bind-html="event.description">
						</p>
					</div>
<!-- 					<nav class="level is-mobile">
						<div class="level-left">
							<a class="level-item">
								<span class="icon is-medium"><i class="fa fa-heart"></i></span>
							</a>
						</div>
					</nav> -->
				</div>
			</div>
		</div>
	</div>
	<br>
</div>
