	<br>
	<div ng-repeat="event in vm.event_list">
		
		<div class="box" >
			<div class="columns">
			  <div class="column is-half">
			  	<div class="media-left">
			      <figure class="image">
			        <img ng-src="{{event.photo_url}}" alt="Image">
			      </figure>
			    </div>
			  </div>
			  <div class="column">
			  	<div class="media-content">
			      <div class="content">
			      	<p class="title is-3"><strong>{{ event.name }}</strong></p>
			      	<p class="title is-3"><small>{{ event.time }}</small></p>
			      	<p>
			      		<strong>{{ event.address }}</strong><br>
			      		<strong>{{ event.city }}, {{ event.address }} {{ event.zip }}</strong>
			      	</p>
			        <p>
			          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean efficitur sit amet massa fringilla egestas. Nullam condimentum luctus turpis.
			        </p>

			      </div>
			      <nav class="level is-mobile">
			        <div class="level-left">
			          <a class="level-item">
			            <span class="icon is-medium"><i class="fa fa-heart"></i></span>
			          </a>
			        </div>
			      </nav>
			    </div>
			  </div>
			</div>
		</div>
		<br>
	</div>
